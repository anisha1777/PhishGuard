services:
  - type: web
    name: phishguard-api
    runtime: python
    plan: free
    pythonVersion: 3.11
    buildCommand: pip install --upgrade pip setuptools && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_SAFE_BROWSING_API_KEY
        scope: run
